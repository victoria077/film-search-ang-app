<table class="table">
  <tr>
    <th>Title</th>
    <th>Year</th>
    <th>Poster</th>
  </tr>
  <tr *ngFor="let movie of movies">
    <td class="title">{{ movie.Title }}</td>
    <td class="year">{{ movie.Year }}</td>
    <td><img [src]="movie.Poster" [alt]="movie.Title" class="img"/></td>
  </tr>
</table>
