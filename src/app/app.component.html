<div class="container">
  <div class="form">
    <input
      matInput
      placeholder="Input"
      [(ngModel)]="name"
      class="form-control col-lg-6 col-md-6"
    />
    <button class="btn btn-primary" type="button" (click)="onSearch()">
      Search
    </button>
  </div>
  <table class="table">
    <tr>
      <th>Company</th>
      <th>Contact</th>
      <th>Country</th>
    </tr>
    <tr *ngFor="let film of films">
      <td class="title">{{ film.Title }}</td>
      <td class="year">{{ film.Year }}</td>
      <td><img [src]="film.Poster" alt="" /></td>
    </tr>
  </table>
</div>
